<div class="page-header">
	<h1>Dummy data generation</h1>
</div>
<div class="row-fluid" >
	<div class="span12 well" ng-controller="CloobsterAdmin.SelectBusiness">
		<h1>Info pages<small>Generate a number of dummy info pages for a selected location.</small></h1>
		<div class="row-fluid">
			<div class="span12">
			Generate for <select ng-hide="message" ng-model="business" ng-options="(b.name+' id: '+b.id ) for b in businesses"></select>
			<span ng-bind="message">Loading locations ...</span>
			</div>
		</div>
		<div class="row-fluid"  ng-controller="CloobsterAdmin.InfoPages" ng-show="businessSelected">
			<div class="span12">
			<form ng-submit="generate()" name="generateInfoPagesForm" ng-hide="generateProgress" >
				<fieldset>
					<div class="control-group">
	  					<label class="control-label" for="infopagesformcount">Count: </label>
	  						<div class="controls">
	    						<input id="infopagesformcount" type="number" name="count" ng-model="infoPageCount" required>
	    					</div>
					</div>
				</fieldset>
				<label class="checkbox">
  					<input type="checkbox" value="" ng-model="useLang">
  					Create dummy translations
				</label>
				<fieldset>
					<div class="control-group">
	  					<label class="control-label" for="feedbackformcount">Language code (e.g. "de","en", etc.): </label>
	  						<div class="controls">
	    						<input id="infopagesformcount" type="text" name="lang" ng-model="lang" >
	    					</div>
					</div>
				</fieldset>
				<button type="submit" ng-disabled="generateInfoPagesForm.$invalid" class="btn btn-primary btn-large">Generate</button>
			</form>
			<div class="progress" ng-show="generateProgress">
        		<div class="bar" ng-style="importProgressStyle"></div>
    		</div>	
	    		<div import-alert alert="generateAlert"></div>
			</div>
		</div>
	</div>
</div>
