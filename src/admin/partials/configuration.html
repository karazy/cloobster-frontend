<div class="page-header">
	<h1>Configuration</h1>
</div>
<div class="row-fluid" >
	<div class="span12">
		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
						Spot Pure PDF Generation
					</a>
				</div>
				<div id="collapseOne" class="accordion-body collapse in" ng-controller="CloobsterAdmin.PDFConfiguration">
					<div class="accordion-inner">
						<div alert="importAlert"></div>
						<p>
							All Units for the coordinate system, are 72 dpi (points per inch).<br>
	 						A5, the current size is 420.0 wide and 595.0 high.
						</p>
						<form class="form-horizontal" ng-submit="saveSpotPurePDFConfig()" name="spotPurePDFConfigForm" >
							<fieldset>
								<div class="control-group">
									<label class="control-label" for="pageWidth">Page Width, Height</label>
									<div class="controls controls-row">
										<input class="span2" id="pageWidth" type="text" name="pageWidth" ng-model="spotPurePDFConfig.pageWidth" required>
										<input class="span2" id="pageHeight" type="text" name="pageHeight" ng-model="spotPurePDFConfig.pageHeight" required>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="qrImageDPI">QR Code Image DPI (300 default)</label>
									<div class="controls controls-row">
										<input class="span2" id="qrImageDPI" type="text" name="qrImageDPI" ng-model="spotPurePDFConfig.qrImageDPI" required>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="barcodePositionX">Barcode Position X, Y: </label>
									<div class="controls controls-row">
										<input class="span2" id="barcodePositionX" type="text" name="barcodePositionX" ng-model="spotPurePDFConfig.barcodePositionX" required>
										<input class="span2" id="barcodePositionY" type="text" name="barcodePositionY" ng-model="spotPurePDFConfig.barcodePositionY" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="barcodePositionX">Spot Name Position X, Y: </label>
									<div class="controls controls-row">
										<input class="span2" id="barcodePositionX" type="text" name="textPositionX" ng-model="spotPurePDFConfig.textPositionX" required>
										<input class="span2" id="textPositionY" type="text" name="textPositionY" ng-model="spotPurePDFConfig.textPositionY" required>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="fontSize">Font size (in points, e.g. 12, 10, etc.)</label>
									<div class="controls controls-row">
										<input class="span2" id="fontSize" type="text" name="fontSize" ng-model="spotPurePDFConfig.fontSize" required>
									</div>
								</div>
							</fieldset>
							<div class="form-actions">
  							<button type="submit" ng-disabled="spotPurePDFConfigForm.$invalid || saveSpotPurePDFConfigProgress" class="btn btn-primary">
  								Save <span class="loading-indicator" ng-show="saveSpotPurePDFConfigProgress"></span>
  							</button>  							
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
						Collapsible Group Item #2
					</a>
				</div>
				<div id="collapseTwo" class="accordion-body collapse">
					<div class="accordion-inner">
						Anim pariatur cliche...
						test
						test
						test
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
