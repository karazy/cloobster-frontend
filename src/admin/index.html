<!doctype html>
<html lang="en" ng-app="CloobsterAdmin">
<head>
  <meta charset="utf-8">
  <title>Cloobster Admin</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      /* General classes */

    .loading-indicator {
      height: 16px;
      width: 16px;
      background-image: url('img/ajax-loader.gif');
      background-size: auto;
      background-repeat: no-repeat;
      margin: 5px;
    }

    .anchor-right-top {
      right:0px;
      top: 40px;
      position:fixed;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="CloobsterAdmin.Navigation">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cloobster Admin</a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- class="active" -->
            <li ng-class="getActive('/packges')"><a href="#/packages">Management</a></li>
            <li ng-class="getActive('/main')" ng-hide="!user.awesome"><a href="#/main">Setup</a></li>
            <li ng-class="getActive('/configuration')" ng-hide="!user.awesome"><a href="#/configuration">Configuration</a></li>            
            <li ng-class="getActive('/templates')" ng-hide="!user.awesome"><a href="#/templates">E-Mail Templates</a></li>
            <li ng-class="getActive('/dummydata')" ng-hide="!user.awesome"><a href="#/dummydata">InfoPage Generation</a></li>
            <li ng-class="getActive('/trash')" ng-hide="!user.awesome"><a href="#/trash">Trash Can</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="loading-indicator anchor-right-top" ng-show="ajaxLoading"></div>
    <div ng-view></div>
  </div> <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/angular-1.0.1.min.js"></script>
  <script src="lib/angular-resource-1.0.1.min.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers.js"></script>
  <script src="js/package.js"></script>
  <script src="js/services/translation.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/services/loadingService.js"></script>
  <script src="js/services/resources.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/filters/maxSpotCountFormatFilter.js"></script>
</body>
</html>
