<!doctype html>
<html lang="en" ng-app="Cloobster">
<head>
  <meta charset="utf-8">
  <title>Cloobster</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/cloobster.css"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
          FB.init({
            appId      : '359215437471990',
            status     : true, 
            channelUrl : '//localhost/facebookchannel.html', // Channel File
            cookie     : true,
            xfbml      : false,
            oauth      : true
          });
          angular.element(document).scope().$broadcast('fbInit');

         };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
  </script>
  <div class="navbar navbar-fixed-top" ng-controller="Cloobster.Navigation">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cloobster</a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- class="active" -->
            <li><a href="#/" ng-class="getActive('/')">Home</a></li>
            <li><a href="#/about" ng-class="getActive('/about')">About</a></li>
            <li><a href="#/contact" ng-class="getActive('/contact')">Contact</a></li>
            <li><a href="#/profile" ng-class="getActive('/profile')">Profile</a></li>
            <li ng-hide="loggedIn" ng-class="getActive('/registration')"><a href="#/registration">Registration</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div ng-view></div>
  </div> <!-- /container -->
  
  <script src="lib/jquery/jquery-1.7.2.js"></script>
  <script src="lib/jquery/jquery.ui.widget.js"></script>
  <script src="lib/jquery/jquery.iframe-transport.js"></script>  
  <script src="lib/jquery/jquery.fileupload.js"></script>  
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular-1.0.0rc9.js"></script>
  <script src="lib/angular/angular-resource-1.0.0rc9.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers/registration.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/navigation.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/services/services.js"></script>
</body>
</html>
