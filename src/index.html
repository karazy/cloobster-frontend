<!doctype html>
<html lang="en" ng-app="Cloobster">
<head>
  <meta charset="utf-8">
  <title>Cloobster</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/cloobster.css"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
          FB.init({
            appId      : '359215437471990',
            status     : true, 
            channelUrl : '//localhost/facebookchannel.html', // Channel File
            cookie     : true,
            xfbml      : false,
            oauth      : true
          });
          angular.element(document).scope().$broadcast('fbInit');

         };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
  </script>
  <div class="navbar navbar-fixed-top" ng-controller="Cloobster.Navigation">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Cloobster</a>
        <!-- Login Drop Down -->
        <div ng-controller="Cloobster.Login">
        <div class="btn-group pull-right" ng-show="loggedIn">
           <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-user"></i> {{account.login}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#/profile">Profile</a></li>
            <li class="divider"></li>
            <li><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
        <div class="btn-group pull-right" ng-hide="loggedIn" id="loginForm">
           <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="icon-user"></i> Login
            <span class="caret"></span>
          </a>
           <ul class="dropdown-menu">
            <div class='alert alert-error fade in' ng-show='error'>
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <p >
                <form ng-submit="fbLogin()" >
                    <input class="btn btn-primary" type="submit" value="Login with Facebook">
                </form>
            </p>
            <form class="form-inline" ng-submit="login()">
              <input type="text" ng-model="loginData.login"  size="30" placeholder="login">
              <input type="password" ng-model="loginData.password"  size="30" placeholder="password">
                <label class="checkbox">
                    <input type="checkbox" ng-model="loginData.save"> remember login
                </label>
              <input class="btn btn-primary" type="submit" value="login">
            </form>
         </ul>
      </div>
    </div>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- class="active" -->
            <li><a href="#/" ng-class="getActive('/')">Home</a></li>
            <li><a href="#/about" ng-class="getActive('/about')">About</a></li>
            <li><a href="#/contact" ng-class="getActive('/contact')">Contact</a></li>
            <!-- <li ng-show="loggedIn"><a href="#/profile" ng-class="getActive('/profile')">Profile</a></li> -->
            <li ng-hide="loggedIn" ng-class="getActive('/registration')"><a href="#/registration">Registration</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div ng-view></div>
  </div> <!-- /container -->
  
  <script src="lib/jquery/jquery-1.7.2.js"></script>
  <script src="lib/jquery/jquery.ui.widget.js"></script>
  <script src="lib/jquery/jquery.iframe-transport.js"></script>  
  <script src="lib/jquery/jquery.fileupload.js"></script>  
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular-1.0.0rc9.js"></script>
  <script src="lib/angular/angular-resource-1.0.0rc9.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers/registration.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/business.js"></script>
  <script src="js/controllers/navigation.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/services/services.js"></script>
</body>
</html>
