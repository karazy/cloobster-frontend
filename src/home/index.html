<!doctype html>
<html lang="en" ng-app="CloobsterHome">
<head>
  <meta charset="utf-8">
  <title>cloobster - home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" type="text/css" href="css/cloobster.css">
</head>
<body>
  <div class="container">
    <!-- Logo header -->
    <div class="row">
      <div class="span12">
        <a href="http://www.cloobster.com/"><img src="img/Logo_cloobster_gross.png" alt="cloobster"></a>
      </div>
    </div>
    <!-- Error alert -->
    <div class="row ng-cloak" ng-show="error">
      <div class="alert alert-error alert-block span6 fade in" >
        <button class="close" ng-click="error=false;">Ã—</button>
        <h4 class="alert-heading" l="common.warning.title">Error!</h4>
        <p ng-bind="errorMessage"></p>
      </div>
    </div>
    <!-- Main view -->
    <div ng-view></div>
    <hr>
    <!-- Footer links -->
    <div class="row">
      <div class="span12">
        <small><a href="http://www.cloobster.com/">cloobster</a> by Karazy GmbH - <a href="mailto:info@cloobster.com">info@cloobster.com</a></small>
      </div>
    </div>
  </div> <!-- /container -->
  
  <script src="lib/jquery/jquery-1.7.2.js"></script>
  <script src="lib/jquery/jquery-ui-1.8.21.custom.min.js"></script>  
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular-1.0.1.js"></script>
  <script src="lib/angular/angular-resource-1.0.1.js"></script>
  <script src="lib/angular/i18n-1.0.1/angular-locale_de-de.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/services/translation.js"></script>
  <script src="js/services/services.js"></script>
  
</body>
</html>
