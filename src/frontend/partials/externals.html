<!-- Konfiguration for external data providers like ztix. -->
<div ng-include="'partials/businesses_header.html'"></div>
<div class="row-fluid">
	<div class="span8">
	<p l="externals.help">List of external data providers and their configuration.</p>
	</div>
</div>

<div class="row-fluid">
	<div class="span3">
		<div class="data-container-with-title">
			<h4 class="data-container-title" l="externals.list.title">External Partner</h4>
			<ul class="nav nav-pills nav-stacked data-container-block data-container-large data-container-scrollable">
		        <li ng-repeat="ext in externals | orderBy:['name'] " ng-class="{active: currentExternal.id == ext.id}">	        	
		        	<a ng-click="loadExternal(ext)">{{ext.name}}</a>			        	
		        </li>
		    </ul>
		</div>
	</div>
	<div class="span9" ng-show="currentExternal">
		<div class="data-container-with-title">
			<h4 class="data-container-title" l="externals.configuration.title">External Partner configuration</h4>
			<div class="data-container-block">
				<div ng-include="currentExternal.template"></div>
			</div>
		</div>
	</div>
	<div class="span9" ng-hide="currentExternal">
		<div class="data-container-with-title data-container-small data-container-inactive">
			<h4 class="data-container-title" l="externals.configuration.title">External Partner configuration</h4>
			<div class="data-container-block">
				<p l="externals.empty.description">Select a configuration.</p>
			</div>
		</div>
	</div>

</div>
