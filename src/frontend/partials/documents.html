<div class="partial-wrapper">
	<div ng-include="'partials/businesses_header.html'">
	</div>
	<div class="row-fluid">
		<div class="span8">
			<p l="documents.description">Here you can managae all documents for the current location. Documents can be generated Spot Information, marketing brochures and so on.</p>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-striped table-hover table-bordered">
				<tr>
					<th l="documents.table.document">Document</th>
					<th l="documents.table.type">Type</th>
					<th l="documents.table.status">Status</th>
					<th l="documents.table.date">Date</th>
					<th l="documents.table.actions">Actions</th>
				</tr>
				<tr ng-repeat="d in documents">
					<td>{{d.entity}}</td>
					<td>{{d.type}}</td>
					<td>{{d.status}}</td>
					<td>{{d.createDate}}</td>
					<td>
						<a ng-enabled="d.status == 'complete'" href="{{d.url}}" target="_blank"><i class="icon-download icon-back"></i></a> - 
						<i class="icon-trash icon-back" ng-enabled="d.status == 'complete'" ng-click="deleteDocument(d.id)"></i>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
