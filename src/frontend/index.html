<!doctype html>
<html lang="en" ng-app="Cloobster">
<head>
  <meta charset="utf-8">
  <title>cloobster - frontend</title>
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/jquery.fileupload-ui.css"/>
  <link rel="stylesheet" type="text/css" href="css/imgareaselect-default.css" />
  <link rel="stylesheet" href="css/cloobster.css"/>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <div id="fb-root"></div>
  <script>
      window.fbAsyncInit = function() {
          FB.init({
            appId      : '359215437471990',
            status     : true,
            channelUrl : '//localhost/facebookchannel.html', // Channel File
            cookie     : true,
            xfbml      : false,
            oauth      : true
          });
          angular.element(document).scope().$broadcast('fbInit');

         };
        (function(d){
           var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
           js = d.createElement('script'); js.id = id; js.async = true;
           js.src = "//connect.facebook.net/en_US/all.js";
           d.getElementsByTagName('head')[0].appendChild(js);
         }(document));
  </script>
  <!-- Include top bar navigation -->
  <div ng-include="'partials/nav.html'"></div>
  
  <div class="container-fluid">
    <!-- Error alert -->
    <div class="row-fluid ng-cloak" ng-show="error">
      <div class="alert alert-error alert-block span6 fade in" >
        <button class="close" ng-click="error=false;">Ã—</button>
        <h4 class="alert-heading" l="common.warning.title">Error!</h4>
        <p ng-bind="errorMessage"></p>
      </div>
    </div>    
    <div ng-view></div>
  </div> <!-- /container -->
  
  <script src="lib/jquery/jquery-1.7.2.js"></script>
  <script src="lib/jquery/jquery-ui-1.8.21.custom.min.js"></script>  
  <script src="lib/jquery/jquery.ui.widget.js"></script>
  <!-- Begin File Upload Plugin -->
  <script src="lib/jquery/jquery.iframe-transport.js"></script>  
  <script src="lib/jquery/jquery.fileupload.js"></script>
  <script src="lib/jquery/jquery.fileupload-fp.js"></script>
  <script src="lib/jquery/jquery.fileupload-ui.js"></script>
  <!-- End File Upload Plugin -->
  <!-- Begin ckeditor -->
  <script type="text/javascript" src="lib/ckeditor/ckeditor.js"></script>
  <script type="text/javascript" src="lib/ckeditor/adapters/jquery.js"></script>
  <!-- End ckeditor -->
  <script src="lib/jquery/jquery.imgareaselect.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular-1.0.1.js"></script>
  <script src="lib/angular/angular-resource-1.0.1.js"></script>
  <script src="lib/angular/angular-sanitize-1.0.1.js"></script>
  <script src="lib/angular/i18n-1.0.1/angular-locale_de-de.js"></script>
  <script src="js/app.js"></script>  
  <script src="js/controllers/registration.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/business.js"></script>
  <script src="js/controllers/menu.js"></script>
  <script src="js/controllers/spot.js"></script>
  <script src="js/controllers/navigation.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/controllers/accounts.js"></script>
  <script src="js/controllers/infopage.js"></script>
  <script src="js/controllers/documents.js"></script>
  <script src="js/controllers/reports.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/filters/maxSpotCountFormatFilter.js"></script>
  <script src="js/services/translation.js"></script>
  <script src="js/services/languagecodes.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/services/resources.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/directives/simpleConfirmDialog.js"></script>  
</body>
</html>
