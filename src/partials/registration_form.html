<h1>Cloobster Registration</h1>
<div class='registration_wrapper' ng-hide='registered'>
	<div class='alert alert-error' ng-show='error'>
		<button class="close" data-dismiss="alert">×</button>
		<strong>Error!</strong> {{errorValue.message}}
	</div>
	<form class="well form-horizontal" name='registrationForm'>
		<input class="btn btn-primary" type="button" value="Use my Facebook account for registration and connect Cloobster"
			ng-click="connectFb()" ng-show='isLoggedInAndNotFbConnected()'>
		<input class="btn btn-primary" type="button" value="Login with my Facebook account and connect Cloobster."
			ng-click="loginAndConnectFb()" ng-hide="fbLoggedIn">
		<span class="help-block">Your account data.</span>
		<input name='fullname' type='text' ng-model="account.name" required ng-disabled="fbConnected" placeholder="your name"><br/>
		<input name='login' type='text' ng-model="account.login" required placeholder="login name"><br/>
		<input name='email' type='email' ng-model="account.email" required ng-disabled="fbConnected" placeholder="email"><br/>
		<input name='emailRepeat' type='email' ng-model="emailRepeat" required ng-disabled="fbConnected" placeholder="enter your email again"><br/>
		<input name='password' type='password' ng-model="account.password" required placeholder="your password"><br/>
		<input name='passwordRepeat' type='password' ng-model="passwordRepeat" required placeholder="repeat your password"><br/>
		<input name='phone' type='text' ng-model="account.phone" placeholder="(optional) phone number"><br/>
		<span class="help-block">Your company data.</span>
		<input name='company_name' type='text' ng-model="account.company.name" required placeholder="company name"><br/>
		<input name='company_address' type='text' ng-model="account.company.address"  placeholder="company address" required><br/>
		<input name='company_city' type='text' ng-model="account.company.city" placeholder="city" required><br/>
		<input name='company_postcode' type='text' ng-model="account.company.postcode" placeholder="postcode" required ><br/>
		<input name='company_phone' type='text' ng-model="account.company.phone" placeholder="(optional) phone"><br/>
		<select name='company_country' ng-model='account.company.country' required>
            <option>Germany</option>
        </select>

        <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">Cancel</button>
      	<button ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-primary">Register</button>
	</form>
</div>
<div class='registration_message' ng-show='registered'>
	<p>Vielen dank für die Registrierung {{account.name}},<br/>
	eine E-mail mit Bestätigungslink wurde an {{account.email}} gesendet.</p>
</div>
