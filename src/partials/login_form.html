<div class="login-module">
	<div class="well" ng-hide="loginProgress" >
        <p>
            <form ng-submit="fbLogin()" >
                <button type="submit" class="btn btn-primary" type="submit" l="login.facebook">Login with Facebook</button>
            </form>
            <a href="#/login/forgot" l="login.password.forgot">Forgot password?</a>
        </p>
        <form class="form-inline" ng-submit="login()">
        	<input type="text" ng-model="loginData.login"  size="30" placeholder="login" l="login.input.login" l-attribute="placeholder">
        	<input type="password" ng-model="loginData.password"  size="30" placeholder="password" l="login.input.password" l-attribute="placeholder">
            <label class="checkbox">
                <input type="checkbox" ng-model="loginData.save"> <span l="login.remember">remember login</span></input>
            </label>
        	<button type="submit" class="btn btn-primary" type="submit">Login</button>
      	</form>
    </div>
    <div class="well progress" ng-show="loginProgress">
        <div class="bar" style="width: 60%;"></div>
    </div>
</div>
